<div class="lock-wrapper">
  <div class="panel lock-box">
    <div class="center"> <img alt="" src="images/photos/user.png" class="img-circle"/> </div>
    <h4> Hello User !</h4>
    <p class="text-center">Please login to Access your Account</p>
    <div class="row">
      <form ng-submit="vm.login()" action="index.html" class="form-inline" role="form">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
          <div class="iconic-input right">
            <label for="signupInputEmail" class="text-muted">Username</label>
            <input id="signupInputEmail1" type="email" placeholder="Enter Username or Email id" class="form-control padding-horizontal-15" required="required" />
            <i class="fa fa-envelope"></i> </div>
          <div class="iconic-input right">
            <label for="signupInputPassword" class="text-muted">Password</label>
            <input id="signupInputPassword" type="password" placeholder="Password" class="form-control lock-input" required="required" />
            <i class="fa fa-lock"></i> </div>
          <div class="square-blue pull-left pv-15">
            <label class="ui-checkbox">
              <input name="checkbox1" type="checkbox" value="option1">
              <span> <strong> Remember Me </strong> </span> </label>
          </div>
          <button type="submit" class="btn btn-block btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
  <div class="registration"> Don't have an account ! <a href="#/register"> <span class="text-primary"> Sign Up </span> </a> </div>
</div>
